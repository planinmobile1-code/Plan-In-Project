<script>
 function loadProjects() {
   const jsonText = document.getElementById('projectsData').textContent.trim();
   const projects = JSON.parse(jsonText);
   const container = document.getElementById('container');
   projects.forEach((proj, index) => {
     const div = document.createElement('div');
     div.className = 'project';
     div.innerHTML = `
<h2>${proj.name}</h2>
<div class="countdown" id="cd${index}"></div>
     `;
     container.appendChild(div);
     createCountdown(proj.deadline, `cd${index}`);
   });
 }
 function createCountdown(deadline, elementId) {
   const targetDate = new Date(deadline);
   function update() {
     const now = new Date();
     const diff = targetDate - now;
     const el = document.getElementById(elementId);
     if (diff <= 0) {
       el.innerHTML = "ğŸ‰ Completed!";
       return;
     }
     const d = Math.floor(diff / (1000 * 60 * 60 * 24));
     const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
     const m = Math.floor((diff / (1000 * 60)) % 60);
     const s = Math.floor((diff / 1000) % 60);
     el.innerHTML = `${d} Days ${h} Hours ${m} Minutes ${s} Seconds`;
   }
   update();
   setInterval(update, 1000);
 }
 loadProjects();
</script>
</body>
